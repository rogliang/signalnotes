name: Morning Email Digest

on:
  schedule:
    # Runs at 6 AM PST (2 PM UTC) on weekdays (Mon-Fri)
    - cron: '0 14 * * 1-5'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  send-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send Morning Digest
        run: |
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            https://signalnotes-production.up.railway.app/api/cron/morning-digest
